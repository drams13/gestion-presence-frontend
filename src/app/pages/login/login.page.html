
<ion-content class="login-container">
  <div class="login-box">
    <div class="logo-container">
      <img src="assets/logo.png" alt="Logo IDT" class="logo" />
    </div>
    
    <h2 class="login-title">Connectez-vous à votre compte</h2>

    <div class="form-container">
      <ion-item class="custom-item">
        <ion-label position="stacked">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" placeholder="admin@gmail.com" class="custom-input"></ion-input>
      </ion-item>

      <ion-item class="custom-item">
        <ion-label position="stacked">Mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="password" placeholder="mot de passe" class="custom-input"></ion-input>
      </ion-item>

      <ion-item lines="none" class="remember-me-item">
        <ion-checkbox slot="start" [(ngModel)]="rememberMe"></ion-checkbox>
        <ion-label>Souviens-toi de moi</ion-label>
      </ion-item>

      <ion-button expand="block" (click)="login()" class="sign-in-button">SE CONNECTER</ion-button>
      
      <div class="additional-options">
        <a href="#" class="forgot-password">Mot de passe oublié?</a>
      </div>
    </div>
  </div>
</ion-content>
